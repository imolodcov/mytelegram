<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TELEGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="folders">
    <div class="folders__folder"><img class="folders__ico" src="pictures/hamburgermenu_120234.png"></div>
    <div class="folders__folder folders__text"><img class="folders__ico"
                                                    src="pictures/chat_without_content_v2_icon-icons.com_67752.png">
        <figcaption>Все чаты</figcaption>
    </div>
    <div class="folders__folder folders__text"><img class="folders__ico"
                                                    src="pictures/folder-stroke_icon-icons.com_57829.png">
        <figcaption>Звери</figcaption>
    </div>
    <div class="folders__folder folders__text"><img class="folders__ico"
                                                    src="pictures/wondicon-ui-free-setting-1_111241.png">
        <figcaption>Ред.</figcaption>
    </div>
</div>
<div class="contacts">
    <div class="contacts__search">Поиск</div>
    <div class="contacts__contact">
        <img class="contacts__avatar" src="ava/enot.jpeg">
        <div>Enot</div>
    </div>
    <div class="contacts__contact contacts__contact_active">
        <img class="contacts__avatar" src="ava/lis.jpg">
        <div>Lis</div>
    </div>
</div>
<div class="chat">
    <div class="status">
        <div class="name">Lis</div>
        <div class="color-grey">был(а) недавно</div>
        <img class="ico" src="pictures/phone-handset_icon-icons.com_48252.png">
        <img class="ico" src="pictures/magnifier_icon-icons.com_48267.png">
        <img class="ico" src="pictures/blankwindowsymbol_87736.png">
        <img class="ico" src="pictures/dots_vertical_icon_151384.png">
    </div>
    <div class="chat">
        <div class="incoming-message">Спасибо все хорошо.</div>
        <div class="outgoing-message">Как У тебя дела?</div>
        <div class="outgoing-message">Здравствуй, мистер Лис. Поживаю отлично))))</div>
        <div class="incoming-message">Привет!!!!! Как поживашь?</div>
        <div class="date">07 октября</div>
    </div>
    <div class="message">
        <img class="ico" src="pictures/Paper-clip_icon-icons.com_51979.png">
        <div class="text-message color-grey">
            Написать сообщение...
        </div>
        <img class="ico" src="pictures/smiley_icon-icons.com_69900.png">
        <img class="ico" src="pictures/radio-microphone_icon-icons.com_53914.png">
    </div>
</div>
</body>
</html>
