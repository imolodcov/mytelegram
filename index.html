<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TELEGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="folders">
    <div class="folders__folder"><img class="folders__ico" src="pictures/hamburgermenu_120234.png"></div>
    <div class="folders__folder folders__text"><img class="folders__ico"
                                                    src="pictures/chat_without_content_v2_icon-icons.com_67752.png">
        <figcaption>Все чаты</figcaption>
    </div>
    <div class="folders__folder folders__folder_active folders__text"><img class="folders__ico"
                                                    src="pictures/folder-stroke_icon-icons.com_57829.png">
        <figcaption>Звери</figcaption>
    </div>
    <div class="folders__folder folders__text"><img class="folders__ico"
                                                    src="pictures/wondicon-ui-free-setting-1_111241.png">
        <figcaption>Ред.</figcaption>
    </div>
</div>
<div class="contacts">
    <input class="contacts__search" type="text" placeholder="Поиск">
    <div class="contacts__contact">
        <img class="contacts__avatar" src="ava/enot.jpeg">
        <div>Enot</div>
    </div>
    <div class="contacts__contact contacts__contact_active">
        <img class="contacts__avatar" src="ava/lis.jpg">
        <div>Lis</div>
    </div>
</div>

<div class="status">
    <div class="status__name">Lis</div>
    <div class="color-grey">был(а) недавно</div>
    <img class="status__ico" src="pictures/phone-handset_icon-icons.com_48252.png">
    <img class="status__ico" src="pictures/magnifier_icon-icons.com_48267.png">
    <img class="status__ico" src="pictures/blankwindowsymbol_87736.png">
    <img class="status__ico" src="pictures/dots_vertical_icon_151384.png">
</div>
<div class="chat">
    <div class="chat chat__incoming"><div class="chat__time">10:00</div>Спасибо все хорошо.</div>
    <div class="chat chat__outgoing"><div class="chat__time">10:00 </div>Как У тебя дела?</div>
    <div class="chat chat__outgoing"><div class="chat__time">10:00</div>Здравствуй, мистер Лис. Поживаю отлично))))</div>
    <div class="chat chat__incoming"><div class="chat__time">09:30</div>Привет!!!!! Как поживашь?</div>
    <div class="chat chat__date">07 октября</div>

</div>
<div class="message">
    <img class="message__ico" src="pictures/Paper-clip_icon-icons.com_51979.png">
    <input class="message__text" placeholder="Написать сообщение...">
    <img class="message__ico" src="pictures/smiley_icon-icons.com_69900.png">
    <img class="message__ico" src="pictures/radio-microphone_icon-icons.com_53914.png">
</div>
</body>
</html>
